<html lang="en">

<head>

    <style>
        .mimages{
    width: auto;
    height: 200px;

        }
        .mimages img {
    border-radius: 8px;

}
.moviepage-section h1{
    text-align: center;
    
}
.mimages img:hover {
    z-index: 100000;
    transform: scale(1.1);
    overflow: visible;
}

    </style>
</head>
<body>
    <section class="moviepage-section">
        <h1>Movies</h1>
        <div id="new_movies" class="mimages">

        </div>
    </section>
    <script>

var movie_page = document.getElementById("new_movies")
fetch("data.json")
    .then(response => response.json())
    .then(response => {
        for (let index = 0; index < response.movies.length; index++) {
            // console.log("Name :- ",response.series2[index].name)
            new_movies.innerHTML += `
             <a href="${response.movies[index].type}" > 
            <img src="${response.movies[index].imageurl}" alt="">
            </a>     
    `
        }
    })
    var movie_page2 = document.getElementById("new_movies")
fetch("data.json")
