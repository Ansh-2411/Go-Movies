<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO MOVIES</title>
    <link rel="icon" href="/public/Assets/logo.png" type="image/icon type">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            background-color: black;
            margin: 0;
            padding: 0;
            transition: all .2s linear;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            width: 100%;
            background-color: black;
            z-index: 1000000;
        }

        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0px;

        }

        .row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
        }

        .column {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }

        .link {
            width: 80%;
        }

        .logo {
            width: 20%;
            height: auto;


        }

        .logo img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            margin-left: 30px;
            -webkit-user-drag: none;
        }

        .logo span:hover {
            transform: scale(1.1);
            background-color: transparent;
            cursor: default;
        }

        .link a {
            padding: 10px 25px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: border;
            transition-duration: 0.2s;
            transition-timing-function: ease-in-out;

        }

        #active {

            background-color: #30D5C8;
            color: black;
        }

        .link a:hover {
            background-color: transparent;
            color: #30D5C8;
            transform: scale(1.2);



        }

        #mobile {
            display: none;
        }

        .title {
            color: #30D5C8;
            text-align: center;
        }

        .menucontent {
            width: 316px;
            z-index: 100000000;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #30D5C8;
            display: none;
        }

        .show {
            display: flex;
        }

        #menu:hover {
            cursor: default;
        }

        #closemenu:hover {
            cursor: default;
        }

        #bollywood {
            margin-top: 500px;
        }

        .bollywood-action {
            width: 100%;
            height: 20px;
            margin-top: 1000px;
            border: 2px solid rgb(159, 52, 52);
        }

        @media (max-width:900px) {


            #desktop {
                display: none;
            }

            #mobile {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                width: 80%;

                display: flex;
                align-items: center;
                justify-content: start;
            }

            .title {
                width: 150px;
            }

            .logo img {
                width: auto;
            }

            .link {
                background-color: #30D5C8;
            }

            .link a {
                width: auto;
                margin-top: 8px;
                border: none;
                border-radius: 0;
                color: black;
                background-color: transparent;
            }

            .link a:hover {
                color: black;
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav id="desktop">

            <div class="logo row">
                <img src="/public/Assets/logo.png" alt="GO MOVIES"> <span class="title">GO MOVIES</span>
            </div>
            <div class="link row">
                <a id="active" href="#">Home</a>
                <a href="#">Movies</a>
                <a href="#">Web Series</a>
                <a href="#">Anime</a>
                <a href="#">Cartoon</a>
                <a href="#">About Us</a>

            </div>
        </nav>
        <nav id="mobile">
            <div class="logo">
                <img src="/Assets/logo.png" alt="GO MOVIES"> <span class="title">GO MOVIES</span>
            </div>
            <div id="menu" class="material-icons" style="color: #30D5C8; font-size: 40px; margin-right: 10px;">
                menu

            </div>


        </nav>
    </header>
    <div id="menucontent" class="menucontent column">
        <div id="closemenu" class="material-icons" style="color: #30D5C8; font-size: 40px; margin-right: 10px;width: 100%;
        text-align: end;
        color: black;
        background-color: transparent;
        font-size: 40px;">
            close

        </div>
        <div class="link column">

            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Web Series</a>
            <a href="#">Anime</a>
            <a href="#">Cartoon</a>
            <a href="#">About Us</a>

        </div>
    </div>


    <div id="bollywood">
        <div class="bollywood-action">
            h
        </div>
        <div class="bollywood-action">
            h
        </div>
        <div class="bollywood-action">
            k
        </div>
        <div class="bollywood-action">
            j
        </div>

    </div>
</body>
<script>
    var menu = document.getElementById('menu');
    var closemenu = document.getElementById('closemenu');
    var menucontent = document.getElementById('menucontent');

    menu.addEventListener("click", () => {

        menucontent.style.display = "flex";

    })

    closemenu.addEventListener("click", () => {
        menucontent.style.display = "none";

    })


</script>
<script src="script.js"></script>

</html>
